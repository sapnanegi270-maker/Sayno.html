<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(45deg, #ff6b8b, #ff4d6d, #ff2e63);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            padding: 40px 30px;
            max-width: 800px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 10;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        h1 {
            color: #ff2e63;
            font-size: 2.2rem;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }
        
        .heart {
            position: absolute;
            color: #ff2e63;
            font-size: 28px;
            animation: float 6s linear infinite;
            opacity: 0.7;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 20px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        #yesBtn {
            background: linear-gradient(to right, #4CAF50, #2E8B57);
            color: white;
        }
        
        #noBtn {
            background: linear-gradient(to right, #f44336, #D32F2F);
            color: white;
            position: relative;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .message {
            margin-top: 50px;
            padding: 30px;
            background: linear-gradient(45deg, #ffb6c1, #ffccd5);
            border-radius: 20px;
            display: none;
            animation: fadeIn 1s ease;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .message h2 {
            color: #ff2e63;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }
        
        .message p {
            color: #333;
            font-size: 1rem;
            line-height: 1.6;
        }
        
        .container img {
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        
        .heart-emoji {
            font-size: 3rem;
            margin: 0 10px;
            animation: heartbeat 1.2s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            5% { transform: scale(1.2); }
            10% { transform: scale(1.1); }
            15% { transform: scale(1.3); }
            50% { transform: scale(1); }
            100% { transform: scale(1); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .mobile-note {
            display: none;
            margin-top: 20px;
            font-size: 1rem;
            color: #666;
            font-style: italic;
        }
        
        /* Responsive styles */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 18px 40px;
                font-size: 1rem;
            }
            
            .message h2 {
                font-size: 1.4rem;
            }
            
            .message p {
                font-size: 0.9rem;
            }
            
            .container img {
                max-width: 250px;
            }
            
            .mobile-note {
                display: block;
            }
        }
        
        @media (max-width: 576px) {
            h1 {
                font-size: 1.2rem;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                padding: 16px 30px;
            }
            
            .message h2 {
                font-size: 1.2rem;
            }
            
            .message p {
                font-size: 0.7rem;
            }
            
            .container img {
                max-width: 200px;
            }
        }
        
        /* Celebration animation */
        .confetti {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: #f00;
            opacity: 0;
        }
        
        @keyframes confetti-fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="hearts-container" id="heartsContainer"></div>
    
    <div class="container">
        <img src="image/WhatsApp Image 2026-02-02 at 1.58.52 PM.jpeg" alt="Valentine" style="max-width: 300px; height: auto; border-radius: 15px; margin-bottom: 20px;">
        <h1>Will you be my Valentine? <span class="heart-emoji">❤️</span></h1>
        
        <div class="buttons-container">
            <button class="btn" id="yesBtn">YES!</button>
            <button class="btn" id="noBtn">NO</button>
        </div>
        
        <p class="mobile-note">Tap on the buttons to respond. Try tapping "NO" to see what happens!</p>
        
        <div class="message" id="message">
            <h2>I knew you would say yes! <span class="heart-emoji">❤️</span></h2>
            <p>You've made me the happiest person in the world! I love you too! <span class="heart-emoji">❤️</span></p>
            <p>Happy Valentine's Day, my love!</p>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating hearts
            const heartsContainer = document.getElementById('heartsContainer');
            const heartCount = 25;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDelay = Math.random() * 5 + 's';
                heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
                heart.style.opacity = Math.random() * 0.5 + 0.3;
                heartsContainer.appendChild(heart);
            }
            
            // Get elements
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            const message = document.getElementById('message');
            
            // No button behavior - gets smaller and moves away
            let noBtnClickCount = 0;
            let noBtnSize = 1;
            const noBtnTexts = ['NO', 'Are you sure?', 'Really sure, look at that pic?', 'Think again! We look good together', 'Last chance!', 'Okay fine say yes!'];
            
            noBtn.addEventListener('click', function() {
                noBtnClickCount++;
                
                if (noBtnClickCount < noBtnTexts.length) {
                    // Reduce size
                    noBtnSize -= 0.15;
                    noBtn.style.transform = `scale(${noBtnSize})`;
                    
                    // Change text
                    noBtn.textContent = noBtnTexts[noBtnClickCount];
                    
                    // Move button randomly
                    const containerWidth = document.querySelector('.container').offsetWidth;
                    const containerHeight = document.querySelector('.container').offsetHeight;
                    const maxX = containerWidth - noBtn.offsetWidth;
                    const maxY = containerHeight - noBtn.offsetHeight;
                    
                    const randomX = Math.random() * maxX;
                    const randomY = Math.random() * maxY;
                    
                    noBtn.style.position = 'absolute';
                    noBtn.style.left = randomX + 'px';
                    noBtn.style.top = randomY + 'px';
                } else {
                    // On last click, change to "YES!" and trigger yes action
                    noBtn.textContent = 'YES!';
                    noBtn.style.background = 'linear-gradient(to right, #4CAF50, #2E8B57)';
                    noBtn.style.position = 'static';
                    noBtn.style.transform = 'scale(1)';
                    
                    // Trigger yes action after a short delay
                    setTimeout(showMessage, 500);
                }
            });
            
            // Yes button behavior
            yesBtn.addEventListener('click', showMessage);
            
            // Function to show the success message
            function showMessage() {
                // Hide the buttons
                yesBtn.style.display = 'none';
                noBtn.style.display = 'none';
                
                // Show the message
                message.style.display = 'block';
                
                // Create confetti celebration
                createConfetti();
                
                // Add more floating hearts
                for (let i = 0; i < 15; i++) {
                    const heart = document.createElement('div');
                    heart.classList.add('heart');
                    heart.innerHTML = '❤️';
                    heart.style.left = Math.random() * 100 + 'vw';
                    heart.style.animationDelay = Math.random() * 3 + 's';
                    heart.style.fontSize = (Math.random() * 25 + 25) + 'px';
                    heart.style.opacity = Math.random() * 0.7 + 0.3;
                    heartsContainer.appendChild(heart);
                }
            }
            
            // Function to create confetti
            function createConfetti() {
                const colors = ['#ff2e63', '#4CAF50', '#ffcc00', '#2196F3', '#9C27B0'];
                
                for (let i = 0; i < 150; i++) {
                    const confetti = document.createElement('div');
                    confetti.classList.add('confetti');
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.width = Math.random() * 15 + 5 + 'px';
                    confetti.style.height = Math.random() * 15 + 5 + 'px';
                    confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
                    
                    document.body.appendChild(confetti);
                    
                    // Animate confetti
                    const animation = confetti.animate([
                        { transform: `translateY(-100px) rotate(0deg)`, opacity: 1 },
                        { transform: `translateY(${window.innerHeight + 100}px) rotate(${Math.random() * 720}deg)`, opacity: 0 }
                    ], {
                        duration: Math.random() * 3000 + 2000,
                        delay: Math.random() * 1000
                    });
                    
                    // Remove confetti after animation
                    animation.onfinish = () => confetti.remove();
                }
            }
            
            // Handle touch events for mobile
            document.addEventListener('touchstart', function() {}, {passive: true});
        });
    </script>
</body>

</html>
